<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Techno-Hunt</title>
    <meta name="author" content="Karthik Koppaka,Shubham Shirpurkar">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="css/app.css" rel="stylesheet" type="text/css">
    <link href="css/material.css" rel="stylesheet" type="text/css">

    <script src="js/helper.js"></script>
    <script src="js/material.js"></script>
    <script src="js/app.js"></script>
</head>

<body>
    <header>
        <nav class="theme">
            <a class="center brand-logo">Techno-Hunt</a>
        </nav>
    </header>
    <main id="main">
        <div class="center">
            <div class="row container">
                <div class="col s12 m3 l3"></div>
                <div class="col s12 m6 l6 card">
                    <center>
                        <h4>Login</h4>
                    </center>
                    <div class="input-field col s12 m12 l12">
                        <i class="icon prefix">group</i>
                        <input type="text" id="teamName">
                        <label for="teamName">Team Name</label>
                    </div>
                    <div class="input-field col s12 m12 l12">
                        <i class="icon prefix">lock</i>
                        <input type="password" id="teamPass">
                        <label for="teamPass">Team Password</label>
                    </div>
                    <div class="input-field col s12 m12 l12">
                        <button type="button" class="btn theme" onclick="login()">Login</button>
                    </div>
                </div>
                <div class="col s12 m3 l3"></div>
            </div>
        </div>
    </main>
    <footer>

    </footer>
</body>

</html>
